<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe; /* Light blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #90cdf4;
        }
        h1 {
            color: #2b6cb0; /* Darker blue */
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .close-button { /* Renamed class for clarity */
            background-color: #3182ce;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none; /* Remove underline for link if it were an <a> */
            transition: background-color 0.3s ease;
            display: inline-block; /* Ensure it behaves like a block for padding/margin */
        }
        .close-button:hover {
            background-color: #2b6cb0;
        }
        @media (max-width: 600px) {
            .card {
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Terima Kasih! ðŸŽ‰</h1>
        <p>Konfirmasi kehadiran Anda telah berhasil kami terima. Kami sangat menantikan kehadiran Anda di hari bahagia kami, Sasa & Willy!</p>
        <!-- Tombol untuk mencoba menutup halaman -->
        <button class="close-button" onclick="window.close()">Tutup Halaman ini</button>
        <!-- Catatan: window.close() hanya akan berfungsi jika halaman ini dibuka oleh skrip (misalnya dari window.open()). -->
        <!-- Jika halaman ini dibuka langsung oleh pengguna, browser modern akan memblokir window.close() karena alasan keamanan. -->
        <!-- Sebagai alternatif, Anda bisa memberikan instruksi kepada pengguna untuk menutup tab secara manual. -->
        <!-- Atau, jika Anda ingin opsi kembali ke undangan, gunakan: -->
        <!-- <a href="https://willydipta.github.io/rsvp-sasa-willy/" class="close-button">Kembali ke Undangan</a> -->
    </div>
</body>
</html>
